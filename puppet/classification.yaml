---
groups:
  puppet:
    classes:
      ntp: {}

nodes:
  'mesos-master[0-9]+$':
    groups:
      - puppet
    classes:
      - zookeeper::cluster:
        cluster_name: mesos
      - mesos-master:
        cluster_name: noths
  'mesos-slave[0-9]+$':
    classes:
      - mesos-slave:
        cluster_name: noths
