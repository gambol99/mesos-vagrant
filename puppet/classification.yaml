---
groups:
  default:
    parameters:
      application: mesos
      environment: dev
    classes:
      resolv:
      bash:
      etc::hosts:
      repos:

nodes:
  'mesos-master[0-9]{1,3}':
    groups:
      - default
    classes:
      mesos::master:
      marathon:

  'mesos-slave[0-9]{1,3}':
    groups:
      - default
    parameter:
      environment: dev
    classes:
      docker:
      mesos::slave:
