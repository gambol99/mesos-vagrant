[main]
  logdir         = /var/log/puppet
  rundir         = /var/run/puppet
  ssldir         = $vardir/ssl
  pluginsync     = true
  node_terminus  = exec
  external_nodes = /etc/puppet/bin/classify.rb cl -c /etc/puppet/classification.yaml -H

[agent]
  pluginsync  = true
  classfile   = $vardir/classes.txt
  localconfig = $vardir/localconfig
