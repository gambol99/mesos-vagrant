---
:logger: puppet
:backends:
  - yaml
:hierarchy:
  - "common/dns"
  - "common/datacenters/%{::datacenter}"
  - "common/os/%{::operatingsystem}"
  - "common/hosts/%{::hostname}"
  - "common/hosts/%{::nodename}"
  - "common/modules/%{module_name}"
  - "common/common"
  - "%{::environment}/modules/%{module_name}"
  - "%{::environment}/hosts/%{::hostname}"

:yaml:
  :datadir: /etc/puppet/data
