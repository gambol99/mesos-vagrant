---
mesos::common::options:
  log_dir: /var/log/mesos
  use_syslog: 'true'
  ulimit: 8192
  conf_dir: /etc/mesos'
  owner: root
  group: root
  env_var: {}
  masters:
    - mesos-master101
  #  - mesos-master102
  slaves:
    - mesos-slave101
    - mesos-slave102
    - mesos-slave103

# ---- Mesos Slave Options -----
mesos::slave::options:
  containerizers: 'docker,mesos'
  executor_registration_timeout: '5mins'
  logging_level: INFO
  ports:
    value: '[2048-32000]'
    type: resource

# ---- Mesos Master Options -----
mesos::master::options:
  cluster: mesos
  quorum: 1
  logging_level: INFO
mesos::master::options_removal:
  slave_reregister_timeout: true

